<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple</title>


    
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="image/apple-logo-png-black.png">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#"></a></li>
                <li><a href="#">Mac</a></li>
                <li><a href="#">iPhone</a></li>
                <li><a href="#">AirPods</a></li>
            </ul>
        </nav>
    </header>
<!--IMG PRODUCTOS(buscar mismo tamano)-->
    <section>
        <div class="container">
            <div class="row">
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="image/macbook.jpg" class="d-block w-100" alt="MacBook">
                      </div>
                      <div class="carousel-item">
                        <img src="image/iphone.jpg" class="d-block w-100" alt="iPhone15">
                      </div>
                      <div class="carousel-item">
                        <img src="image/airpords.png" class="d-block w-100" alt="AirPods">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
        </div>
    </section>
